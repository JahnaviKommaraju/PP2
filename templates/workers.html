<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">CrowdSource</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <!-- <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/requestors">Create Task</a>
              </li> -->
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
        <h1>Add Report FOR TASK - {{tname}} </h1>
        <form id="create-report-form" method="POST" action="/addReport/{{tid}}">
          <div class="form-group">
            <label for="walletAddress">Wallet Address</label>
            <input type="text" name="wAddress" class="form-control" id="wAddress" aria-describedby="emailHelp" placeholder="Enter walletAddress">
          </div>

            <div class="form-group">
              <label for="taskName">Report Name</label>
              <input type="text" name="rName" class="form-control" id="rName" aria-describedby="emailHelp" placeholder="Enter report name">
            </div>

            <div class="form-group">
              <label for="taskDescription">Report Content</label>
              <input type="text" name="rContent"  class="form-control" id="rContent" placeholder="enter report content">
            </div>

          
            <br/>
            <button type="submit" class="btn btn-primary">Submit Report</button>
        </form>

</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>

</html>
